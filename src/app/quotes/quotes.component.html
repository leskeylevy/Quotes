<h2 id="header" >Quotes</h2>
<hr>
<div class="container">
	<form>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="what's your favourite Quote?">
    <input type="text" placeholder="who said that?" class="form-control">
    <button id="submit">submit</button>
  </div>
</form>
<ul>
	<div *ngFor='let quote of quotes'>
		<li>{{quote.name}}</li>
		<app-quote-by [quote]='quote'></app-quote-by>
	</div>

</ul>

</div>
