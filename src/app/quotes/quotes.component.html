<h2 id="header" >Quotes</h2>
<hr>
<div class="container">
<div class="row">
	<app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
</div>
<ul class="quotes">
	<div *ngFor='let quote of quotes ;let i=index'>
		<li id="quote">{{quote.name}}</li>
		<button (click)='toogleDetails(i)'>SHOW MORE!</button>
		<app-quote-by *ngIf="quote.showBy" [quote]='quote' (isComplete)= 'deleteQuote($event,i)'></app-quote-by>
	</div>

</ul>

</div>
