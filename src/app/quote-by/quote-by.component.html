<div class="container">
  <p id="quote-by">~{{quote.by}}~</p>
  <button (click)='quoteDelete(true)'> DELETE QUOTE</button>
  <button ng-click="count=count+1"><i class="fas fa-thumbs-up"></i></button>
  <button ng-click="count=count-1"><i class="fas fa-thumbs-down"></i></button>
    {{count}}
</div>
