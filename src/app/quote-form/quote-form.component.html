<div class="container">
  <form (ngSubmit)='submitQuote()' #goalForm='ngForm'>
    <!-- Quote form -->
    <div class="form-group">

      <textarea class="form-control" id="name" rows="4" [(ngModel)]="newQuote.name" name="name" #name="ngModel" required></textarea>
      <div [hidden]="name.valid||name.pristine" class="alert alert-danger">
        <p> Quote is Required</p>
      </div>

    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="quoteBy" [(ngModel)]="newQuote.by" name="by">
    </div>
    <button id="submit">submit</button>

  </form>
</div>
